<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>弹出式相框</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="http://cdn.bootcss.com/velocity/1.4.1/velocity.js"></script>
		<script src="http://cdn.bootcss.com/velocity/1.4.1/velocity.ui.js"></script>-->
		<script src="js/Velocity.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/velocity.ui.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="box">
				<img src="img/banner1.jpg" alt="" />
				<img src="img/avatar02.jpg" class="avatar" id='bgmBtn'/>
				<div class="inner">
					<h3>张华男</h3>
					<span>做自己想要的</span>
					<div class="btn">
						点击此处
					</div>
				</div>
			</div>
			<div class="pop">
				<div class="close">
					&times;
				</div>
				<h3>张华男</h3>
				<span>做自己想要的</span>
				<img src="img/pic1.jpg" alt="" />
				<img src="img/pic2.jpg" alt="" />
				<img src="img/pic3.jpg" alt="" />
				<img src="img/pic4.jpg" alt="" />
			</div>
			
		</div>
		
		<audio controls="controls" hidden="true" id="bgm">
		  
		  <source src="source/群星 - 临安初雨(纯音乐).mp3"  type="audio/mpeg" />
		Your browser does not support the audio element.
		</audio>
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
